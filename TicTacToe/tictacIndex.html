<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="tictacStyle.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

<p>Click to Place X or O</p>

<div class="container">
  <div><button id = "0" class="button" onclick="putInGrid(0)"></button></div>
  <div><button id = "1" class="button" onclick="putInGrid(1)"></button></div>
  <div><button id = "2" class="button" onclick="putInGrid(2)"></button></div>  
  <div><button id = "3" class="button" onclick="putInGrid(3)"></button></div>
  <div><button id = "4" class="button" onclick="putInGrid(4)"></button></div>
  <div><button id = "5" class="button" onclick="putInGrid(5)"></button></div>  
  <div><button id = "6" class="button" onclick="putInGrid(6)"></button></div>
  <div><button id = "7" class="button" onclick="putInGrid(7)"></button></div>
  <div><button id = "8" class="button" onclick="putInGrid(8)"></button></div>
</div>
<div id = "displayBox" class ="container">Player 1's Turn</div>
<div class="container"><button class="button button1" onclick="StartGame()">Restart</button></div>
<script src="tictacScript.js">
</script>
</body>
</html>
